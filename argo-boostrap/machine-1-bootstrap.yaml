apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-machine-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/d-mahard/iot-gw-stack'
    targetRevision: HEAD
    path: overlays/machine-1
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: your-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
